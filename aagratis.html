<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>HD BRUTAL - Dimzz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(270deg, #0f172a, #1e293b, #0f172a);
      background-size: 600% 600%;
      animation: backgroundScroll 20s ease infinite;
      color: white; display: flex; justify-content: center; align-items: center;
    }
    @keyframes backgroundScroll {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-container, .app-container {
      position: relative; padding: 30px; border-radius: 20px;
      max-width: 400px; width: 90%; text-align: center;
      animation: bounceIn 1s ease; background-size: cover;
      background-position: center; background-repeat: no-repeat;
      background-blend-mode: overlay; box-shadow: 0 0 25px #ef4444aa;
      overflow: hidden; z-index: 1;
    }
    .login-container {
      background-image:
        linear-gradient(270deg, rgba(15,23,42,0.9), rgba(30,41,59,0.9)),
        url('https://files.catbox.moe/y7b4b9.jpg');
    }
    .app-container {
      background-image:
        linear-gradient(270deg, rgba(15,23,42,0.8), rgba(30,41,59,0.8)),
        url('https://files.catbox.moe/lj1gya.jpg');
      background-attachment: fixed;
    }
    @keyframes bounceIn {
      0% { transform: translateY(100px); opacity: 0; }
      60% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px; font-size: 24px; font-weight: bold;
      color: #f43f5e; text-shadow: 0 0 10px #f43f5e80;
    }
    input, button, select {
      width: 100%; padding: 12px; margin: 10px 0;
      border-radius: 10px; border: none; font-size: 1rem; outline: none;
    }
    input[type="text"], input[type="password"], input[type="file"], select {
      background: #1e293b; color: white; border: 1px solid #475569;
    }
    button {
      background: #ef4444; color: white; cursor: pointer;
      font-weight: bold; transition: 0.3s ease;
    }
    button:hover {
      animation: glowShake 0.8s infinite;
      background: #dc2626;
    }
    @keyframes glowShake {
      0%, 100% { box-shadow: 0 0 10px #f43f5e, 0 0 20px #f43f5e; transform: translateX(0); }
      25% { transform: translateX(2px); }
      50% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }
    canvas { display: none; }
    #preview {
      margin-top: 20px; max-width: 100%;
      border-radius: 12px; box-shadow: 0 0 20px #f43f5e66;
      filter: blur(2px) brightness(0.8);
      opacity: 0; transform: translateY(30px);
      animation: previewFadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes previewFadeIn {
      to { opacity: 1; transform: translateY(0); filter: blur(0px) brightness(1); }
    }
    .hidden { display: none !important; }
    footer { margin-top: 20px; font-size: 12px; color: #94a3b8; }
    audio { display: none; }
    .rain {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; overflow: hidden; z-index: 0;
    }
    .rain::before, .rain::after {
      content: ''; position: absolute; width: 100%; height: 100%;
      background-image:
        radial-gradient(1px 10px at 10% 20%, rgba(255,255,255,0.2) 0%, transparent 100%),
        radial-gradient(1px 10px at 50% 40%, rgba(255,255,255,0.2) 0%, transparent 100%),
        radial-gradient(1px 10px at 80% 60%, rgba(255,255,255,0.2) 0%, transparent 100%);
      background-repeat: repeat; animation: rainFall 0.7s linear infinite;
    }
    .rain::after { animation-delay: 0.35s; }
    @keyframes rainFall {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }
  </style>
</head>
<body>

<audio id="loginAudio" autoplay loop>
  <source src="https://files.catbox.moe/7f5sm9.mp4" type="audio/mp4" />
</audio>

<audio id="mainAudio" loop class="hidden">
  <source src="https://files.catbox.moe/ols6p0.mp4" type="audio/mp4" />
</audio>

<div class="login-container" id="loginPage">
  <div class="rain"></div>
  <h2>Login HD BRUTAL</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Masuk</button>
</div>

<div class="app-container hidden" id="appPage">
  <div class="rain"></div>
  <h2>HD BRUTAL GELAP - Dimzz</h2>
  <input type="file" accept="image/*" id="inputImage" />
  <select id="effectSelect">
    <option value="brighten">‚ú® Mencerahkan (GRATIS)</option>
    <option value="efiko">üåà Efiko (GRATIS)</option>
    <option value="smooth">üíÜ Halus (BERBAYAR)</option>
    <option value="brutal">üî• HD Brutal (BERBAYAR)</option>
    <option value="capcut">üé¨ CapCut (BERBAYAR)</option>
    <option value="hdpremium">‚≠ê HD Premium (BERBAYAR)</option>
  </select>
  <button onclick="enhanceImage()">Proses HD Anime Style</button>
  <button onclick="downloadImage()">Unduh Gambar HD</button>
  <canvas id="canvas"></canvas>
  <img id="preview" src="" alt="Preview Gambar HD" />
  <footer>&copy; Dimzz Kece 2025</footer>
</div>

<script>
  window.addEventListener("load", () => {
    const loginAudio = document.getElementById("loginAudio");
    loginAudio.play().catch(() => {
      document.body.addEventListener("click", () => loginAudio.play(), { once: true });
    });
  });

  function login() {
    const u = document.getElementById("username").value.trim().toUpperCase();
    const p = document.getElementById("password").value.trim().toUpperCase();
    if (u === "DIMZZ" && p === "BRUTAL") {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("appPage").classList.remove("hidden");
      document.getElementById("loginAudio").pause();
      document.getElementById("mainAudio").classList.remove("hidden");
      document.getElementById("mainAudio").play().catch(() => {
        document.body.addEventListener("click", () => document.getElementById("mainAudio").play(), { once: true });
      });
    } else {
      alert("Username atau password salah!");
    }
  }

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  document.getElementById("effectSelect").addEventListener("change", function () {
    const val = this.value;
    const premium = ["smooth", "brutal", "capcut", "hdpremium"];
    if (premium.includes(val)) {
      window.open(`https://wa.me/6282394961470?text=Halo%20saya%20ingin%20mengakses%20fitur%20${val.toUpperCase()}%20berbayar.`, "_blank");
      this.value = "brighten"; // kembali ke efek gratis
    }
  });

  function enhanceImage() {
    const input = document.getElementById("inputImage");
    const preview = document.getElementById("preview");
    const effect = document.getElementById("effectSelect").value;
    if (!input.files[0]) return alert("Pilih gambar terlebih dahulu.");
    const reader = new FileReader(), img = new Image();
    reader.onload = e => {
      img.onload = () => {
        canvas.width = img.width; canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        let d = ctx.getImageData(0, 0, canvas.width, canvas.height), data = d.data;
        for (let i = 0; i < data.length; i += 4) {
          let r = data[i], g = data[i+1], b = data[i+2];
          if (effect === "brighten") { r *= 1.08; g *= 1.08; b *= 1.08; r += 10; g += 10; b += 10; }
          else if (effect === "efiko") { r = (r-128)*1.55+128; g = (g-128)*1.55+128; b = (b-128)*1.55+128; r = r*1.375+5; g = g*1.375+5; b = b*1.375+5; }
          data[i] = Math.min(255, Math.max(0, r));
          data[i+1] = Math.min(255, Math.max(0, g));
          data[i+2] = Math.min(255, Math.max(0, b));
        }
        ctx.putImageData(d, 0, 0);
        preview.style.filter = "contrast(1.1) saturate(1.25) brightness(1.01) drop-shadow(0 0 10px #f43f5e66)";
        preview.src = canvas.toDataURL("image/png");
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(input.files[0]);
  }

  function downloadImage() {
    const link = document.createElement("a");
    link.download = "Gambar-HD-Anime-Style.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>

</body>
</html>
