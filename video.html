<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dimzz Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --neon: #00ffe7;
      --dark: #0a0a0a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: white;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/jtnyzz.jpg') center center / cover no-repeat;
      z-index: -1;
      filter: brightness(0.4);
    }

    .blur-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .login-container,
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px var(--neon);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: var(--neon);
      font-size: 16px;
      outline: none;
    }

    .login-box button {
      padding: 12px 30px;
      background: var(--neon);
      color: #111;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px var(--neon);
    }

    .login-box button:hover {
      background: #00d2c7;
      box-shadow: 0 0 25px var(--neon);
    }

    .main-content {
      display: none;
      flex-direction: column;
      text-align: center;
      padding: 30px 20px;
      overflow: auto;
    }

    .main-content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
    }

    select, .main-content button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      margin: 10px 0;
      border: none;
      outline: none;
      width: 90%;
      max-width: 400px;
    }

    select {
      background: #1c1c1c;
      color: var(--neon);
      border: 2px solid var(--neon);
    }

    .main-content button {
      background: var(--neon);
      color: #111;
      font-weight: bold;
      box-shadow: 0 0 15px var(--neon);
      cursor: pointer;
    }

    .main-content button:hover {
      background: #00d2c7;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      margin-top: 30px;
      border-radius: 12px;
      background-color: black;
    }

    @media screen and (max-width: 600px) {
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Background aesthetic -->
  <div class="background"></div>
  <div class="blur-layer"></div>

  <!-- Login -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Login ke Dimzz Player</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <!-- Main Video Player -->
  <div class="main-content" id="mainPage">
    <h1>üé¨ Dimzz Video Player</h1>
    <select id="videoSelect">
      <option value="">-- Pilih Video --</option>
      <option value="https://videy.co/v/?id=2tm1QCEe1">Video 1</option>
      <option value="https://videy.co/v/?id=mi50ME0c1">Video 2</option>
      <option value="https://videy.co/v/?id=w4vL225z1">Video 3</option>
      <option value="https://videy.co/v/?id=ctLLMKYe1">Video 4</option>
      <option value="https://videy.co/v/?id=dcuYMNcV1">Video 5</option>
      <option value="https://bit.ly/alternatifglx2">Video 6 (Bit.ly)</option>
      <option value="https://videy.co/v/?id=VxZl7WY31">Video 7</option>
      <option value="https://videy.co/v/?id=7wA6oBTu1">Video 8</option>
      <option value="https://videy.co/v/?id=6EewQCKl1">Video 9</option>
      <option value="https://videy.co/v/?id=wRuP4BJJ1">Video 10</option>
      <option value="https://videy.co/v/?id=j8aP8JKm1">Video 11</option>
      <option value="https://videy.co/v/?id=q3izKsra1">Video 12</option>
      <option value="https://videy.co/v/?id=zrBZDdOR1">Video 13</option>
      <option value="https://videy.co/v/?id=6tVlovWd1">Video 14</option>
      <option value="https://videy.co/v/?id=4CBrkHsn1">Video 15</option>
      <option value="https://bit.ly/G88Login">Video 16 (G88)</option>
      <option value="https://videy.co/v/?id=907w8gZQ1">Video 17</option>
      <option value="https://videy.co/v/?id=ycha76bB1">Video 18</option>
      <option value="https://videy.co/v/?id=6PoUUEa21">Video 19</option>
      <option value="https://videy.co/v/?id=gGRfX6am1">Video 20</option>
      <option value="https://videy.co/v/?id=OSRHSD011">Video 21</option>
    </select>
    <button onclick="playVideo()">‚ñ∂Ô∏è Putar Video</button>
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;

      if (user === "dimzz" && pass === "crot") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("mainPage").style.display = "flex";
        document.body.style.overflow = "auto";
      } else {
        alert("Username atau Password salah!");
      }
    }

    function playVideo() {
      const link = document.getElementById("videoSelect").value;
      const player = document.getElementById("videoPlayer");

      if (!link) {
        alert("Pilih dulu videonya üòÑ");
        return;
      }

      if (link.includes("videy.co")) {
        player.src = link;
      } else {
        window.open(link, "_blank");
      }
    }
  </script>

</body>
</html>
